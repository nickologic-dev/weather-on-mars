<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather on Mars</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="assets/favicon_for_mobile.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="bg">
      <img src="assets/mars_image.jpg" alt="">
    </div>
    <div class="main">
        <h1>Weather on Mars</h1>
        <div id="sol_tabs">
        </div>

        <div class="info">
          <div class="top_info">
            <div class="top_left">
              <h1 id="sol_title">Sol #</h1>
              <h2 id="season">Season</h2>
              <h2 id="day_start"></h2>
              <h2 id="day_end"></h2>
            </div>
            <div class="top_right">
              <h2 id="temp_avg"></h2>
              <h2 id="temp_high"></h2>
              <h2 id="temp_low"></h2>
            </div>
          </div>
          <div class="wind_chart" id="wind" style="--size: 600;">
            <div class="pie" id="wind_pie"></div>
          </div>
          <div class="bottom_info">
            <h2 id="pre_avg"></h2>
            <h2 id="pre_high"></h2>
            <h2 id="pre_low"></h2>
          </div>
        </div>

    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
